<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Portfolio Framework Test Page</title>
	<meta content="This is an example of a meta description. This will often show up in search results." name="description">
	<link href="css/main.css" rel="stylesheet">
	<link href="css/responsive.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300&amp;subset=latin-ext" rel="stylesheet">
</head>
<body>
	<!--   Heading   -->
	<header class="heading container">
		<div class="hd-logo"><img alt="logo" class="logo" src="images/logo.jpg"></div>
		<div class="hd-signature">
			<h1>Elina Tomsone</h1>
			<h2>Front-End Ninja</h2>
		</div>
	</header>
  <!--   Horizontal line after the heading   -->
	<div class="line container">
		<hr>
	</div>
  <!--   Main picture   -->
	<main class="mainpic container">
		<img alt="kittens main image" class="mainpic" src="images/kittens.jpg">
  </main>
  <!--   Featured Work   -->
	<section class="ftr-work container">
		<div class="ftr-work-hd">
			<h3>Featured Kittens</h3>
		</div>
		<div class="ftr-work-container">
			<div class="ftr-work-item">
				<img alt="Tiger" class="projectpic" src="images/kitten1.jpg">
				<h4>Tiger</h4>
				<p class="projectlink">https://github.com/udacity/Appify</p>
			</div>
			<div class="ftr-work-item">
				<img alt="Simba" class="projectpic" src="images/kitten2.jpg">
				<h4>Simba</h4>
				<p class="projectlink">https://github.com/udacity/Sunflower</p>
			</div>
			<div class="ftr-work-item">
				<img alt="Misty" class="projectpic" src="images/kitten3.jpg">
				<h4>Misty</h4>
				<p class="projectlink">https://github.com/udacity/Bokeh</p>

		</div>
