<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Framework Test Page</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300&amp;subset=latin-ext" rel="stylesheet">
</head>
<body>
  <div class="main">
    <div class="heading container">
      <div class="hd_logo">
        <img src="images/logo.jpg" alt="logo" class="logo">
      </div>
      <div class="hd_signature">
        <h1>Elina Tomsone</h1>
        <h2>Front-End Ninja</h2>
      </div>
    </div>
    <div class="line container">
      <div><hr></div>
    </div>
    <div class="mainpic container">
        <img src="images/kittens.jpg" alt="kittens main image" class="mainpic">
    </div>
    <div class="ftr_work container">
      <div class="ftr_work_hd">
        <h3>Featured Kittens</h3>
      </div>
    <div class="ftr_work_container">
      <div class="ftr_work_item">
        <img src="images/kitten1.jpg" alt="Tiger" class="projectpic">
        <h4>Tiger</h4>
        <p class="projectlink">https://github.com/udacity/Appify</p>
      </div>
      <div class="ftr_work_item">
        <img src="images/kitten2.jpg" alt="Simba" class="projectpic">
        <h4>Simba</h4>
        <p class="projectlink">https://github.com/udacity/Sunflower</p>
      </div>
      <div class="ftr_work_item">
        <img src="images/kitten3.jpg" alt="Misty" class="projectpic">
        <h4>Misty</h4>
        <p class="projectlink">https://github.com/udacity/Bokeh</p>
      </div>
    </div>
    </div>
    </div>
</body>
</html>
